<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema â€“ La Vie Bella</title>
</head>
<body>

  <h1>Sistema La Vie Bella</h1>

  <textarea id="conteudo" placeholder="Digite algo..." rows="5" cols="40"></textarea>
  <br><br>
  <button onclick="salvar()">Salvar</button>

  <pre id="resultado"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      "SUA_URL_SUPABASE",
      "SUA_ANON_KEY"
    );

    async function salvar() {
      const texto = document.getElementById("conteudo").value;

      const {
        data: { user }
      } = await supabase.auth.getUser();

      const { error } = await supabase
        .from("dados")
        .insert({
          uid: user.id,
          conteudo: { texto }
        });

      document.getElementById("resultado").innerText =
        error ? error.message : "Salvo com sucesso!";
    }
  </script>

</body>
</html>
